log4j.rootLogger = ERROR, console

log4j.appender.console = org.apache.log4j.ConsoleAppender
log4j.appender.console.layout = org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern = %5p - %60.60c - %m%n

log4j.logger.com.atlassian.plugin.osgi = DEBUG, console
log4j.additivity.com.atlassian.plugin.osgi = false

log4j.logger.com.atlassian.sal = DEBUG, console
log4j.additivity.com.atlassian.sal = false

log4j.logger.com.atlassian.activeobjects = DEBUG, console
log4j.additivity.com.atlassian.activeobjects = false

log4j.logger.org.springframework.web = INFO, console
log4j.additivity.org.springframework = false