# ------------------------- New Line -------------------------
WIKI.NOTATION.newline1=the first line\n\
and the second one\n\
finally the third!
XHTML.NOTATION.newline1=<p class="paragraph">the first line<br/>\n\
and the second one<br/>\n\
finally the third!</p>
XHTML.V2.NOTATION.newline1=<p>the first line<br/>\n\
and the second one<br/>\n\
finally the third!</p>

WIKI.NOTATION.newline2=the first line\n   and the second one
XHTML.NOTATION.newline2=<p class="paragraph">the first line<br/>\n   and the second one</p>
XHTML.V2.NOTATION.newline2=<p>the first line<br/>\n   and the second one</p>

# NOTE: Behaviour here changes between v1 and v2: invisible whitespace shouldn't have this kind
#       of effect on output.
WIKI.NOTATION.newline3=the first line\n   second\n   \nand the third
XHTML.NOTATION.newline3=<p class="paragraph">the first line<br/>\n   second<br/>\n   \nand the third</p>
XHTML.V2.NOTATION.newline3=<p>the first line<br/>\n   second</p>\n\n<p>and the third</p>

WIKI.NOTATION.newline4=the first line\n*bold line* here
XHTML.NOTATION.newline4=<p class="paragraph">the first line<br/>\n\
<b class="strong">bold line</b> here</p>
XHTML.V2.NOTATION.newline4=<p>the first line<br/>\n\
<b>bold line</b> here</p>

