collector.plugin.title=Issue Collectors
collector.plugin.introduction=An Issue Collector allows you to easily gather feedback on any website in the form of JIRA issues, even from users who don''t have JIRA accounts.</p><p>Once you have configured the look and feel of an Issue Collector, simply embed the generated javascript in any website.<br />Visitors to your website will then see a trigger they can click to raise bugs and will get a form directly in your webapp to provide more details.<br />Then watch the feedback appear in the form of JIRA Issues!
