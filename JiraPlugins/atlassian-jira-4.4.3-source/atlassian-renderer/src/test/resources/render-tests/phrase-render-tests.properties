# ------------------------- Strong -------------------------
WIKI.NOTATION.strong1=*strong text*
XHTML.NOTATION.strong1=<p class="paragraph"><b class="strong">strong text</b></p>
XHTML.V2.NOTATION.strong1=<p><b>strong text</b></p>

WIKI.NOTATION.strong2=text *strong text* text
XHTML.NOTATION.strong2=<p class="paragraph">text <b class="strong">strong text</b> text</p>
XHTML.V2.NOTATION.strong2=<p>text <b>strong text</b> text</p>

WIKI.NOTATION.strong3=text *strong * text* text
XHTML.NOTATION.strong3=<p class="paragraph">text <b class="strong">strong * text</b> text</p>
XHTML.V2.NOTATION.strong3=<p>text <b>strong * text</b> text</p>

WIKI.NOTATION.strong4=well, both *space* and *page* words are in bold!
XHTML.NOTATION.strong4=<p class="paragraph">well, both <b class="strong">space</b> and <b class="strong">page</b> words are in bold!</p>
XHTML.V2.NOTATION.strong4=<p>well, both <b>space</b> and <b>page</b> words are in bold!</p>

WIKI.NOTATION.strong5=**
XHTML.NOTATION.strong5=<p class="paragraph">**</p>
XHTML.V2.NOTATION.strong5=<p>**</p>

WIKI.NOTATION.strong6=just a bold text here *x*
XHTML.NOTATION.strong6=<p class="paragraph">just a bold text here <b class="strong">x</b></p>
XHTML.V2.NOTATION.strong6=<p>just a bold text here <b>x</b></p>

WIKI.NOTATION.strong7=*x*
XHTML.NOTATION.strong7=<p class="paragraph"><b class="strong">x</b></p>
XHTML.V2.NOTATION.strong7=<p><b>x</b></p>

WIKI.NOTATION.strong8=item1 *or* item2
XHTML.NOTATION.strong8=<p class="paragraph">item1 <b class="strong">or</b> item2</p>
XHTML.V2.NOTATION.strong8=<p>item1 <b>or</b> item2</p>

WIKI.NOTATION.strong9=a bold letter *x* followed by *more bold text*
XHTML.NOTATION.strong9=<p class="paragraph">a bold letter <b class="strong">x</b> followed by <b class="strong">more bold text</b></p>
XHTML.V2.NOTATION.strong9=<p>a bold letter <b>x</b> followed by <b>more bold text</b></p>

WIKI.NOTATION.strong10=a bold letter {*}x{*} followed by *more bold text*
XHTML.NOTATION.strong10=<p class="paragraph">a bold letter <b class="strong">x</b> followed by <b class="strong">more bold text</b></p>
XHTML.V2.NOTATION.strong10=<p>a bold letter <b>x</b> followed by <b>more bold text</b></p>

WIKI.NOTATION.strong11=word{*}containingbold* *more{*}bold even{*}more{*}bold
XHTML.NOTATION.strong11=<p class="paragraph">word<b class="strong">containingbold</b> <b class="strong">more</b>bold even<b class="strong">more</b>bold</p>
XHTML.V2.NOTATION.strong11=<p>word<b>containingbold</b> <b>more</b>bold even<b>more</b>bold</p>

WIKI.NOTATION.strong12=bold to endof{*}line{*}
XHTML.NOTATION.strong12=<p class="paragraph">bold to endof<b class="strong">line</b></p>
XHTML.V2.NOTATION.strong12=<p>bold to endof<b>line</b></p>

WIKI.NOTATION.mixed1=bold to endof{_}{*}line{*}_
XHTML.NOTATION.mixed1=<p class="paragraph">bold to endof<b class="strong">line</b></p>
XHTML.V2.NOTATION.mixed1=<p>bold to endof<em><b>line</b></em></p>


# ------------------------- Emphasis -------------------------
WIKI.NOTATION.emphasis1=_emphasis text_
XHTML.NOTATION.emphasis1=<p class="paragraph"><em class="emphasis">emphasis text</em></p>
XHTML.V2.NOTATION.emphasis1=<p><em>emphasis text</em></p>

WIKI.NOTATION.emphasis2=item1 _or_ item2
XHTML.NOTATION.emphasis2=<p class="paragraph">item1 <em class="emphasis">or</em> item2</p>
XHTML.V2.NOTATION.emphasis2=<p>item1 <em>or</em> item2</p>

WIKI.NOTATION.emphasis3=_italic_ text
XHTML.NOTATION.emphasis3=<p class="paragraph"><em class="emphasis">italic</em> text</p>
XHTML.V2.NOTATION.emphasis3=<p><em>italic</em> text</p>

WIKI.NOTATION.emphasis4=text as _italic_
XHTML.NOTATION.emphasis4=<p class="paragraph">text as <em class="emphasis">italic</em></p>
XHTML.V2.NOTATION.emphasis4=<p>text as <em>italic</em></p>


