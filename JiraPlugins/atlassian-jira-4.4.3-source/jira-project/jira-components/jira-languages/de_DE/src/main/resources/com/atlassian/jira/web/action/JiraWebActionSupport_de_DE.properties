admin.project.import.select.backup.note=Der Import eines Projekts in eine JIRA-Instanz ist ein komplexer Vorgang. Sie m\u00fcssen dazu manuelle \u00c4nderungen an der Konfiguration Ihrer JIRA-Instanz vornehmen. F\u00fcr diese \u00c4nderungen ben\u00f6tigen Sie viel Erfahrung und ein gutes Verst\u00e4ndnis auf dem Gebiet der JIRA-Verwaltung und -Konfiguration.{0}Sie m\u00fcssen unsere {1}Projektimportdokumentation{2} unbedingt lesen und die Durchf\u00fchrung des Projektimports auf Grundlage dieser Dokumentation genau planen.{0}Bitte {3}sichern{2} Sie die JIRA-Instanz, in die Sie das Projekt importieren m\u00f6chten, bevor Sie mit dem Projektimport beginnen. Sie sollten den Projektimport zuerst mit einer JIRA-Testinstanz durchf\u00fchren und den Import erst dann mit Ihrer tats\u00e4chlichen Instanz durchf\u00fchren, wenn Sie ganz sicher sind, dass der Testimport erfolgreich war.
