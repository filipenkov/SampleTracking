admin.project.import.select.backup.desc=Mit diesem Tool k\u00f6nnen Sie ein einzelnes JIRA-Projekt aus einer Sicherungsdatei importieren.{0}Der Import eines Projekts in eine JIRA-Instanz ist ein komplexer Vorgang. Sie m\u00fcssen dazu manuelle \u00c4nderungen an der Konfiguration Ihrer JIRA-Instanz vornehmen. F\u00fcr diese \u00c4nderungen ben\u00f6tigen Sie viel Erfahrung und ein gutes Verst\u00e4ndnis auf dem Gebiet der JIRA-Verwaltung und -Konfiguration.{0}Sie m\u00fcssen unsere {1}Projektimportdokumentation{2} unbedingt lesen und die Durchf\u00fchrung des Projektimports auf Grundlage dieser Dokumentation genau planen. Sie sollten den Projektimport zuerst mit einer JIRA-Testinstanz durchf\u00fchren und den Import erst dann auf Ihrer tats\u00e4chlichen Instanz durchf\u00fchren, wenn Sie ganz sicher sind, dass der Testimport erfolgreich war.{0}Beachten Sie, dass die Sicherungsdatei, die das Projekt enth\u00e4lt, das Sie importieren m\u00f6chten, aus exakt derselben Version ({3}) und Edition ({4}) von JIRA stammen muss.{0}Wenn Sie keinen Pfad f\u00fcr das Anhangverzeichnis angeben, wird das Projekt ohne Anh\u00e4nge importiert.{0}W\u00e4hrend der Konfiguration eines Projektimports, ist JIRA weiterhin f\u00fcr alle Benutzer verf\u00fcgbar. Bitte beachten Sie, dass JIRA w\u00e4hrend und bis zum Abschluss des Datenimports nicht verf\u00fcgbar ist.{0}{5}Hinweis 1{6}: Bitte {7}sichern{2} Sie die JIRA-Instanz, bevor Sie mit dem Projektimport beginnen.{0}{5}Hinweis 2{6}: Die Sicherungsdatei und Anhangpfade m\u00fcssen sich auf demselben Computer wie Ihre JIRA-Instanz befinden.
