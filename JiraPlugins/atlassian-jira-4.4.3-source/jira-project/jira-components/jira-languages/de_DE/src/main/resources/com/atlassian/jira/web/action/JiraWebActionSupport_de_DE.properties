admin.project.import.select.project.desc=Die Projektliste enth\u00e4lt alle Projekte aus der bereitgestellten XML-Sicherungsdatei. W\u00e4hlen Sie das Projekt aus, das Sie importieren m\u00f6chten.{0}Das Importprogramm versucht, die Sicherungswerte des Projekts automatisch zu analysieren, um die Werte in dieser JIRA-Instanz zu korrigieren. Bitte stellen Sie sicher, dass Sie das Projekt in dieser JIRA-Instanz richtig konfiguriert haben (d.&nbsp;h. dem Projekt die richtigen Schemata zugeordnet haben, fehlende Vorgangstypen und benutzerdefinierte Felder erstellt haben usw.). Alle notwendigen Schritte finden Sie in der Dokumentation.{1} {0}Wenn ein Sicherungsprojekt nicht importiert werden kann, werden die Details unten angezeigt.{1}
