admin.permissions.descriptions.VIEW_VERSION_CONTROL=Die F\u00e4higkeit, \u00dcbertragungsinformationen der Versionskontrolle f\u00fcr Vorg\u00e4nge anzeigen zu k\u00f6nnen.
