admin.scheme.tools.delete.tool.desc=This tool identifies any unused notification and permission schemes, and allows you to select and delete them. {0} This tool can be used to clean up after successfully running the {1}Scheme Merge Tool{2}. The Bulk Delete Schemes Tool can also be used to clean up any backup schemes that were generated as a result of running the {3}Group to Project Role Mapping Tool{2}. Please note that this tool will completely delete the selected schemes. You must be satisfied that the other tools have left your system in the correct state before using the Bulk Delete Schemes Tool.

