admin.scheme.tools.mapping.tool.desc=This tool helps you to migrate from group-based schemes to role-based schemes.  It provides a quick way to bulk edit schemes such that group-based recipients (for notification schemes) and group-based permissions (for permission schemes) are replaced by project roles.  Your existing schemes will be backed up.
admin.scheme.tools.merge.tool.title=Scheme Merge Tool
admin.scheme.tools.merge.tool.desc=This tool analyses all existing schemes to identify any duplicate schemes which could be reduced to a single scheme. The tool allows you to then create a new scheme which will be associated with all projects that the original schemes were associated with. {0} This tool can be used to minimise the number of schemes in use within your JIRA instance. Once the {1}Group to Project Role Mapping Tool{2} has successfully been run, and the {3}Scheme Comparison Tool{2} reports that a set of schemes are identical, the Scheme Merge Tool can be used to merge that set of schemes.
