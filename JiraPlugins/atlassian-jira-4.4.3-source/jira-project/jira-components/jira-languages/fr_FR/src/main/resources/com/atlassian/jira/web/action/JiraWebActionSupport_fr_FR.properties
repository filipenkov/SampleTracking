admin.scheme.tools.desc.admin=Les outils ci-dessous peuvent \u00eatre utilis\u00e9s pour g\u00e9rer efficacement les syst\u00e8mes d''autorisation et de notification existants. Ces outils permettent \u00e9galement de mettre \u00e0 jour les syst\u00e8mes afin d''utiliser des r\u00f4les du projet plut\u00f4t que des groupes, dans la mesure o\u00f9 les r\u00f4les du projet peuvent \u00eatre plus simples \u00e0 g\u00e9rer que plusieurs groupes propres \u00e0 un projet. {0} Les outils ci-dessous vous permettent de modifier facilement un grand nombre de syst\u00e8mes, d''associations de projet et d''appartenances de r\u00f4le du projet dans votre instance de JIRA. {0} {3}Remarque:{4} Veuillez {1}contacter un administrateur de syst\u00e8me{2} pour effectuer une sauvegarde compl\u00e8te avant d''ex\u00e9cuter l''un de ces outils.
admin.scheme.tools.desc=Les outils ci-dessous peuvent \u00eatre utilis\u00e9s pour g\u00e9rer efficacement les syst\u00e8mes d''autorisation et de notification existants. Ces outils permettent \u00e9galement de mettre \u00e0 jour les syst\u00e8mes afin d''utiliser des r\u00f4les du projet plut\u00f4t que des groupes, dans la mesure o\u00f9 les r\u00f4les du projet peuvent \u00eatre plus simples \u00e0 g\u00e9rer que plusieurs groupes propres \u00e0 un projet. {0} Les outils ci-dessous vous permettent de modifier facilement un grand nombre de syst\u00e8mes, d''associations de projet et d''appartenances de r\u00f4le du projet dans votre instance de JIRA. {0} {3}Remarque&nbsp;:{4} Veuillez effectuer une {1}sauvegarde{2} compl\u00e8te avant d''ex\u00e9cuter l''un de ces outils.
admin.scheme.tools.mapping.tool.desc=Cet outil vous aide \u00e0 migrer de syst\u00e8mes reposant sur des groupes vers des syst\u00e8mes reposant sur des r\u00f4les.  Il permet de modifier rapidement des syst\u00e8mes en lot, afin de remplacer des destinataires reposant sur des groupes (pour les syst\u00e8mes de notification) et des autorisations reposant sur des groupes (pour les syst\u00e8mes d''autorisation) par des r\u00f4les du projet.  Vos syst\u00e8mes existants seront sauvegard\u00e9s.
admin.scheme.tools.mapping.tool.title=Outil de mappage de r\u00f4les de groupe en r\u00f4les du projet
admin.scheme.tools.merge.tool.desc=Cet outil analyse l''ensemble des syst\u00e8mes existants afin d''identifier les doublons qui pourraient \u00eatre r\u00e9duits sous la forme d''un seul et m\u00eame syst\u00e8me. Il permet ensuite de cr\u00e9er un nouveau syst\u00e8me associ\u00e9 \u00e0 l''ensemble des projets auxquels les syst\u00e8mes d''origine \u00e9taient associ\u00e9s. {0} Cet outil peut vous servir \u00e0 minimiser le nombre de syst\u00e8mes utilis\u00e9s dans votre instance de JIRA. Une fois que l''{1}outil de mappage de r\u00f4les de groupe en r\u00f4les du projet{2} a \u00e9t\u00e9 ex\u00e9cut\u00e9 avec succ\u00e8s et que l''{3}outil de comparaison de syst\u00e8mes{2} a signal\u00e9 qu''un ensemble de syst\u00e8mes \u00e9taient identiques, l''outil de fusion de syst\u00e8mes peut \u00eatre utilis\u00e9 pour fusionner cet ensemble de syst\u00e8mes.
