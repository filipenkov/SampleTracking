admin.project.import.select.backup.desc=Cet outil vous permet d''importer un seul projet JIRA \u00e0 partir d''un fichier de sauvegarde.{0}L''importation d''un projet dans JIRA est une op\u00e9ration complexe. Vous devez pour cela effectuer des modifications manuelles de la configuration de votre instance de JIRA. Pour ces modifications, vous devez faire preuve d''une bonne compr\u00e9hension et d''une bonne exp\u00e9rience en mati\u00e8re d''administration et de configuration de JIRA.{0}Vous devez imp\u00e9rativement lire notre {1}documentation d''importation de projet{2} et planifier l''importation de projet en conformit\u00e9 aux informations contenues dans ce document. Nous vous recommandons fortement d''effectuer tout d''abord une importation de projet sur une instance JIRA d''essai. Ne proc\u00e9dez \u00e0 l''importation sur votre instance de production que lorsque vous \u00eates certain que l''essai a r\u00e9ussi.{0}Veuillez noter que le fichier contenant le projet que vous d\u00e9sirez importer doit provenir de la m\u00eame version ({3}) et \u00e9dition ({4}) de JIRA que celui-ci.{0}Pendant la configuration d''une importation de projets, JIRA restera disponible pour tous les utilisateurs. Veuillez garder \u00e0 l''esprit qu''une fois que l''importation des donn\u00e9es a commenc\u00e9, JIRA ne sera pas disponible jusqu''\u00e0 la fin de l''importation.{0}{5}REMARQUE{6}&nbsp;: veuillez {7}sauvegarder{2} cette instance de JIRA avant de commencer l''importation de projet.{0}{5}Remarque 2{6}&nbsp;: les chemins du fichier de sauvegarde et des pi\u00e8ces jointes doivent \u00eatre situ\u00e9s sur la m\u00eame machine que l''instance de JIRA.
