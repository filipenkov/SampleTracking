admin.scheme.tools.delete.tool.desc=Cet outil identifie les syst\u00e8mes de notification et d''autorisation inutilis\u00e9s et vous permet de les s\u00e9lectionner et de les supprimer. {0} Vous pouvez l''utiliser comme outil de nettoyage apr\u00e8s avoir ex\u00e9cut\u00e9 avec succ\u00e8s l''{1}outil de fusion de syst\u00e8mes{2}. Vous pouvez l''utiliser comme outil de nettoyage apr\u00e8s avoir sauvegard\u00e9 les syst\u00e8mes de sauvegarde \u00e9ventuellement g\u00e9n\u00e9r\u00e9s lors de l''ex\u00e9cution de l''{3}outil de mappage de r\u00f4les de groupe en r\u00f4les du projet{2}. Notez que cet outil supprime compl\u00e8tement les syst\u00e8mes s\u00e9lectionn\u00e9s. Vous devez \u00eatre certain que les autres outils ont quitt\u00e9 votre syst\u00e8me dans l''\u00e9tat appropri\u00e9 avant d''utiliser l''outil de suppression en lot de syst\u00e8mes.
