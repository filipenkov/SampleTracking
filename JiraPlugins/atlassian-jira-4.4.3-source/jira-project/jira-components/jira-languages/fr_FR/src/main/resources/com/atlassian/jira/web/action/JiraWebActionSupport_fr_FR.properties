admin.project.import.select.backup.filename.label=Nom du fichier
admin.project.import.select.backup.note=L''importation d''un projet dans une instance de JIRA est une op\u00e9ration complexe. Vous devez pour cela effectuer des modifications manuelles de la configuration de votre instance de JIRA. Pour ces modifications, vous devez faire preuve d''une bonne compr\u00e9hension et d''une bonne exp\u00e9rience en mati\u00e8re d''administration et de configuration de JIRA.{0}Vous devez imp\u00e9rativement lire notre {1}documentation d''importation de projet{2} et planifier la m\u00e9thode d''importation de projet en conformit\u00e9 aux informations contenues dans ce document.{0}Veuillez {3}sauvegarder{2} l''instance de JIRA dans laquelle vous souhaitez importer le projet avant de commencer l''importation de projet. Nous vous recommandons fortement d''effectuer tout d''abord une importation de projet sur une instance JIRA d''essai et de ne l''effectuer sur votre instance de production que lorsque vous \u00eates certain que l''essai d''importation a r\u00e9ussi.
