admin.project.config.summary.version.desc=For software projects, JIRA allows you to track different versions, e.g. 1.0, 2.0. Issues can be assigned to versions.
admin.project.config.summary.version.error=JIRA encountered the following errors while attempting to get the list of versions for this project
