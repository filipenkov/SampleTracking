admin.project.config.summary.version.manage=Manage Versions

admin.project.config.summary.screens.desc=Screens allow you to arrange the fields to be displayed for an issue. Different screens can be used when an issue is created, viewed, edited, or transitioned through a workflow.
admin.project.config.summary.screens.desc.extended=The screen scheme defines which screens apply to this project. To change the screens used, you can select a different screen scheme, or modify the currently selected scheme.
admin.project.config.summary.screens.error=An error has occurred while trying to retrieve the Screens for your project.
admin.project.config.summary.screens.error.noscreenschemes=No Screen Schemes found.
admin.project.config.summary.screens.manage=Manage Screens

admin.project.config.summary.fields.desc=Different issues can have different information fields. A field configuration defines how fields behave for the project, e.g. required/optional; hidden/visible.
admin.project.config.summary.fields.desc.extended=The field configuration scheme defines which fields apply to this project. To change the fields used, you can select a different field configuration scheme, or modify the currently selected scheme.
admin.project.config.summary.fields.error=An error has occurred while trying to retrieve the Field Configurations for your project.
admin.project.config.summary.fields.error.noscheme=No Field Configuration Scheme found.
admin.project.config.summary.fields.manage=Manage Fields

admin.project.config.summary.people.desc=JIRA enables you to allocate particular people to specific roles in your project. Roles are used when defining other settings, like notifications and permissions.
admin.project.config.summary.people.manage=Manage People
admin.project.config.summary.notification.desc=JIRA can notify the appropriate people of particular events in your project, e.g. "Issue Commented". You can choose specific people, groups, or roles to receive notifications.
admin.project.config.summary.notification.desc.extended=The notification scheme defines how the notifications are configured for this project. To change the notifications, you can select a different notification scheme, or modify the currently selected scheme.

admin.project.config.summary.workflow.desc=Issues can follow processes that mirror your team''s practices. A workflow defines the sequence of steps that an issue will follow, e.g. "In Progress", "Resolved".
admin.project.config.summary.workflow.desc.extended=The workflow scheme defines which workflows apply to this project. To change the workflows used, you can select a different workflow scheme, or modify the currently selected scheme.
admin.project.config.summary.workflow.error=JIRA encountered an error while retrieving the workflows for the current project
admin.project.config.summary.workflow.manage=Manage Workflows

admin.project.config.summary.settings.desc=Some general project configuration options.
admin.project.config.summary.settings.error=JIRA encountered an error while retrieving the settings for the current project.

admin.project.config.summary.permissions.desc.extended=The permission scheme defines how the permissions are configured for this project. To change the permisisons, you can select a different permission scheme, or modify the currently selected scheme.
admin.project.config.summary.permissions.desc=Project permissions allow you to control who can access your project, and what they can do, e.g. "Work on Issues". Access to individual issues is granted to people by issue permissions.

