admin.project.config.summary.helptext=A JIRA project is a collection of issues, and is defined according to your organisation''s requirements.
admin.project.config.summary.changeavatar=Change Avatar

admin.project.config.summary.issuetypes.desc=Keep track of different types of issues, such as bugs or tasks. Each issue type can be configured differently.
admin.project.config.summary.issuetypes.desc.extended=The issue type scheme defines which issue types apply to this project. To change the issue types used, you can select a different issue type scheme, or modify the currently selected scheme.
admin.project.config.summary.issuetypes.error=An error has occurred while trying to retrieve the Issue Types for your project
admin.project.config.summary.issuetypes.manage=Manage Issue Types

admin.project.config.summary.component.desc=Projects can be broken down into components, e.g. "Database", "User Interface". Issues can then be categorised against different components.
